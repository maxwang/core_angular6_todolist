<section>
  <header>
      <h2>Todos</h2>
      <input class="new-todo" type="text" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  </header>
  <section class="main" *ngIf="todos.length > 0">
      <ul class="todo-list">
          <li *ngFor="let todo of todos" [class.completed]="todo.complete">
            <div class="view">
                <input type="checkbox" class="toggle" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
                <label>{{ todo.title }}</label>
                <button class="destory" (click)="removeTodo(todo)">Delete</button>
            </div>
          </li>
      </ul>
  </section>
  <footer class="footer">
      <span class="todo-count"><strong>{{ todos.length}}</strong> {{ todos.length == 1 ? 'item': 'items'}} left</span>  
  </footer>
</section>
